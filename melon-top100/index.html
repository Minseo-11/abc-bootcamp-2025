<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>멜론 TOP 100 차트</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body { background: #f8fafc; }
        .container { max-width: 900px; margin-top: 40px; }
        h1 { font-weight: bold; margin-bottom: 30px; }
        table { background: #fff; }
        .chart-container { background: #fff; padding: 20px; border-radius: 12px; margin-bottom: 30px; }
    </style>
</head>
<body>
<div class="container">
    <h1>멜론 TOP 100 차트</h1>
    <div class="chart-container">
        <canvas id="top10Chart"></canvas>
    </div>
    <div class="table-responsive">
        <table class="table table-striped table-bordered">
            <thead>
                <tr>
                    <th>순위</th>
                    <th>곡명</th>
                    <th>아티스트</th>
                    <th>앨범</th>
                </tr>
            </thead>
            <tbody id="melon-table-body">
            </tbody>
        </table>
    </div>
</div>
<script>
fetch('https://pyhub.kr/melon/20231204.json')
  .then(res => res.json())
  .then(data => {
    // 테이블 렌더링
    const tbody = document.getElementById('melon-table-body');
    data.forEach(item => {
      const tr = document.createElement('tr');
      tr.innerHTML = `<td>${item.rank}</td><td>${item.title}</td><td>${item.artist}</td><td>${item.album}</td>`;
      tbody.appendChild(tr);
    });
    // 차트 데이터 준비 (상위 10곡)
    const top10 = data.slice(0, 10);
    const labels = top10.map(item => item.title);
    const ranks = top10.map(item => item.rank);
    const artists = top10.map(item => item.artist);
    new Chart(document.getElementById('top10Chart'), {
      type: 'bar',
      data: {
        labels: labels,
        datasets: [{
          label: '순위',
          data: ranks,
          backgroundColor: '#4e73df',
        }]
      },
      options: {
        indexAxis: 'y',
        plugins: {
          legend: { display: false },
          tooltip: {
            callbacks: {
              label: function(context) {
                return `아티스트: ${artists[context.dataIndex]} | 순위: ${context.parsed.x}`;
              }
            }
          }
        },
        scales: {
          x: { reverse: true, title: { display: true, text: '순위(낮을수록 상위)' } },
          y: { title: { display: true, text: '곡명' } }
        }
      }
    });
  });
</script>
</body>
</html>
